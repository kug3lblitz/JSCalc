<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div class="outer-container">

    <div class="calc">
	 <div class="display">
		<div id="calculator">
			<span id="total">0</span>
		</div>
	</div>

      <div class="keys">
	      <div class="button-row clearfix">
		      <button id="calc-clear" value="C/E">C/E</button>
		      <button id="backspace" value="&larr;">&larr;</button>
		      <button id="posNeg" value="-/+">-/+</button>
		      <button class="calcOper" value="/">&divide;</button>
	      </div>
	      <div class="button-row clearfix">
		      <button class="calc-int" value="7">7</button>
		      <button class="calc-int" value="8">8</button>
		      <button class="calc-int" value="9">9</button>
		      <button class="calcOper" value="*">&times;</button>
	      </div>
	      <div class="button-row clearfix">
		      <button class="calc-int" value="4">4</button>
		      <button class="calc-int" value="5">5</button>
		      <button class="calc-int" value="6">6</button>
		      <button class="calcOper" value="-">-</button>
	      </div>
	      <div class="button-row clearfix">
		      <button class="calc-int" value="3">3</button>
		      <button class="calc-int" value="2">2</button>
		      <button class="calc-int" value="1">1</button>
		      <button class="calcOper" value="+">+</button>
	      </div>
	      <div class="button-row clearfix">
		      <button id="c-zero" class="calc-int" value="0">0</button>
		      <button id="c-decimal" value=".">.</button>
		      <button id="c-eval" value="=">=</button>
	      </div>
	      <div id="extra-oper" class="button-row">
		      <button id="c-powerof" class="calc-op" value="^">y<span class="exponent">x</span></button>
		      <button id="c-denom" value="1/x">x<span class="denominator">1/x</span></button>
		      <button id="c-square" value="x2">x<span class="exponent">2</span></button>
		      <button id="c-sqrt" value="&radic;">&radic;</button>
	      </div>
      </div>
      </div>
      <div id="memoryCol">
	      <ul id="pastCal">
		      <li id="defaultEnt">Nothing in Memory</li>
	      </ul>
	      <a id="clrRes" href="#">Wipe Memory</a>
      </div>
      </div>
       <script type="text/javascript" src="main.js"></script>
 </body>
     
</html>
