<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div class="calculator">

    <div class="calc-body">
      <div class="top">
        <button class="clear">C</button>
        <div class="screen"></div>
      </div>

      <div class="keys">

        <div class="1_row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">+</button>
        </div>

        <div class="2_row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>

        <div class="3_row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">รท</button>
        </div>

        <div class="4_row">
          <button>0</button>
          <button>.</button>
          <button class="equal">=</button>
          <button class="operator">x</button>
      </div>

      </div>
    </div>
  </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
